<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>UniCourse</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>

        $(document).ready(function(){

            $('#task_btn').click(function(){
                if(($('#form-task').val() != "") && ($('#form-date').val() != "") && ($('#form-time').val() != "")){
                    window.location = "Gr4-weekly1.html";
                    alert("Added " + $('#form-task').val() +  " on: " +  $('#form-date').val() +  " at: " + $('#form-time').val());
                } else {
                    alert("Please fill out all fields.");
                }
            });
        });
    </script>

</head>

<body>

    <div class="text-center">
        <div class="container-fluid top-bar">
            <div class="row">

                <div class="col">

                </div>

                <div class="col">
                    <span class="title-text text-center">UniCourse</span>
                </div>

                <div class="col my-auto text-right">
                    <div class="dropdown">
                        <button class="btn" type="button" id="ham-drop" data-toggle="dropdown">
                            <img src="imgs/ham.png" height="30" />
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="Gr4-weekly1.html">Courses Overview</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="Gr4-index.html">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="h-divider"></div>

    <div class="text-center mt-3">
        <span class="task-title">Add Task</span>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-3"></div>

            <div class="col-sm-6">
                <span>Task Name:</span>
                <input id="form-task" type="text" class="form-control mb-2 text-center" name="form-task" placeholder="i.e. Study Session">

                <!-- <span>Course:</span>
                <input id="form-course" type="text" class="form-control mb-2 text-center" name="form-course" placeholder=" N/A"> -->

                <span>Course:</span>
                <div class="input-group mb-2">
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>N/A</option>
                        <option value="1">CS 109</option>
                        <option value="2">CS 111</option>
                        <option value="3">CS 121</option>
                        <option value="4">Mus 100</option>
                        <option value="5">Phy 101</option>
                    </select>
                </div>

                <span>Date:</span>
                <input id="form-date" type="date" class="form-control mb-2 text-center" name="form-date" placeholder="11/9/2020">
                <span>Time:</span>
                <input id="form-time" type="time" class="form-control mb-2 text-center" name="form-time" placeholder="HH:MM">

                <div class="text-center">
                    <a href="Gr4-weekly1.html" class="btn btn-danger btn-lg active mt-5" role="button">Cancel</a>
                    <button id="task_btn" class="btn btn-secondary btn-lg active mt-5" role="button" type="submit">Add Task</button>
                    <!-- <a href="Gr4-weekly1.html" id="task_btn" class="btn btn-secondary btn-lg active mt-5" role="button">Add Task</a> -->
                </div>

            </div>

            <div class="col-3"></div>
        </div>
    </div>

</body>
</html>
