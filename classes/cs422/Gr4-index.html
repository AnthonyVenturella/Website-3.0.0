<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>UniCourse</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        var email = "test@user.com";
        var password = "12345";

        $(document).ready(function(){
            $('#password').keypress(function(event){
                if(event.keyCode === 13){
                    if(($('#email').val() == email) && ($('#password').val() == password)){
                        window.location = "Gr4-weekly1.html";
                    } else {
                        alert("Invalid user name or password");
                    }
                }
            });

            $('#login_btn').click(function(){
                if(($('#email').val() == email) && ($('#password').val() == password)){
                    window.location = "Gr4-weekly1.html";
                } else {
                    alert("Invalid user name or password");
                }
            });
        });
    </script>

</head>

<body>

    <div class="text-center">
        <div class="container-fluid top-bar">
            <div class="row">
                <div class="col">
                    <span class="title-text text-center">UniCourse</span>
                </div>
            </div>
        </div>
    </div>

    <div class="h-divider"></div>

    <div class="container mt-5" id="login-info">
        <div class="row">
            <div class="col-sm-4">
            </div>

            <div class="col-sm-4">
                <span>EMAIL:</span>
                <input id="email" type="text" class="form-control mb-5" name="email" placeholder="Email">

                <span>PASSWORD</span>
                <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                <div class="dropdown">
                    <p class="text-link dropdown-toggle" data-toggle="dropdown">FORGOT PASSWORD?</p>

                    <div class="dropdown-menu">
                        <p class="dropdown-item disabled">Not implemented (no backend)</br>but if you forget:</br>EMAIL: test@user.com</br>PASSWORD: 12345</p>
                    </div>
                </div>
                <!-- <a href="" id="login_btn" class="btn btn-secondary btn-lg active btn-block" role="button">Login</a> -->
                <button id="login_btn" class="btn btn-secondary btn-lg active btn-block" role="button">Login</button>

            </div>

            <div class="col-sm-4">

            </div>
        </div>
    </div>

</body>
</html>
